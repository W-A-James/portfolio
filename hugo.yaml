baseURL: "https://hugo-profile.netlify.app"
languageCode: "en-us"
title: "Warren James"
theme: hugo-profile

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

Paginate: 3
enableRobotsTXT: true
# disqusShortname: your-disqus-shortname
# googleAnalytics: G-MEASUREMENT_ID

markup:
  goldmark:
    renderer:
      unsafe: true

        #Menus:
    #Dropdown menu
    # - identifier: dropdown
